<!DOCTYPE html>
<html>
	% include('shared/header.html')
	% include('shared/nav.html')
	
	<body class = "yellow lighten-5">
		<div class="row yellow lighten-4">
			<div class="col s12 center">check-in</div>
			% for ticket in ticket_list:
			<div class="row">
			<div class="col s3">
			<div class="col s9">
				<div class="card amber lighten-1">
				<div class="card-content black-text">
					<span class="card-title">{{ticket.name}}</span>
					<p>{{ticket.email}} <br>
					{{ticket.dob}}</p>
					
					%if ticket.check_in == True:
						<p> Checked in </p>
					%else:
						<p> <a href ="/check-in-success/{{ticket.id}}">Not Checked In </a> </p>
					%end
				</div>
				</div>
			</div>
			</div>
		</div>
			%end

	</body>
</html>
