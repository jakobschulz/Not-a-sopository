<!DOCTYPE html>
<html>
	% include('shared/header.html')
	% include('shared/nav.html')
	
	<body class = "yellow lighten-5">
		<div class="row yellow lighten-4">
			<div class="col s12 center">check-in</div>
			% for ticket in ticket_list:
			<div class="row">
			<div class="col s3">
			<div class="col s9">
				<div class="card ">
				<div class="card-content white-text">
					<span class="card-title">{{ticket.name}}</span>
					<p>{{ticket.email}}</p>
					<p>{{ticket.dob}}</p>
				</div>
				</div>
			</div>
			</div>
		</div>
			%end

	</body>
</html>
